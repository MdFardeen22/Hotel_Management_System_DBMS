<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Guests</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='show_guest.css') }}">
</head>
<body>
    <h1>List of Guests</h1>
    <table>
        <tr>
            <th>Guest ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for guest in guests %}
        <tr>
            <td>{{ guest[0] }}</td>
            <td>{{ guest[1] }}</td>
            <td>{{ guest[2] }}</td>
            <td>{{ guest[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
